    <!--Cierre menú de navegación-->

    <section>
       <div><h2 id="contactTitle">Contacto</h2>
        <h3>Minau // Gønzalo Ocampo</h3>
        <h3>ocampogøzalo@vct.com</h3>
      </div>
    </section>

    <!--Formulario de Contacto-->
   <section>
      <article>
        <form id="formContact" action="" method="get" enctype="multipart/form-data">
          <fieldset>
            <legend>Contact Info:</legend>
            <label for="gender">Gender:</label>
            <br>

            <input type="radio" id="man" name="gender" value="man">
            <label for="man">Man</label>
            <input type="radio" id="woman" name="gender" value="woman">
            <label for="woman">Woman</label>
            <br>

            <label for="name">Name:</label>
            <br>
            <input type="name" name="name" placeholder="Name*">
            <br>

            <label for="email">Email:</label>
            <br>
            <input type="name" name="email" placeholder="Email*">

            <label for="maritalstatus"></label>
            <br>
            <select name="maritalstatus" id="maritalstatus">
            <option value="s">Single</option>
            <option value="m">Married</option>
            </select>
            <br>

            <div>I agree to receive the newsletter.
            <input type="checkbox" name="accept" value="1">
            <br>

            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message*"></textarea>
            <br>
          
            <input type="submit" name="send" value="Send">
            <input type="reset" name="reset" value="Reset"></div>
          </fieldset>
        </form>
      </article>
    </section>
    
    <!--Cierre de formulario de Contacto-->

    <!--Footer-->
    <footer>
         
      <a class="footerLinks" href="https://www.facebook.com/G3nzalo" target="_blank">
      <img src="../media/fb.png" alt="Facebook"></a>

      <a class="footerLinks" href="https://www.instagram.com/minau_ok" target="_blank">
